# Options for analysis running.
run:
  concurrency: 4
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  allow-parallel-runners: false

# output configuration options
output:
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters:
  disable-all: true
  enable:
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - forcetypeassert
    - gocognit
    - goconst
    - gocritic
    - err113
    - gofmt
    - mnd
    - gomoddirectives
    - gosec
    - gosimple
    - govet
    - grouper
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - tenv
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varnamelen
    - wrapcheck
    - wsl

issues:
  new: true
  fix: false
  exclude-rules:
    - path: _test\.go
      linters:
        - containedctx
        - forcetypeassert
        - goconst
        - goerr113
        - varnamelen
        - wrapcheck

linters-settings:
  mnd:
    ignored-functions:
      - context.WithTimeout
  nolintlint:
    require-specific: true
    require-explanation: true
  revive:
    rules:
      - name: var-naming
        disabled: true
  varnamelen:
    max-distance: 10
    ignore-type-assert-ok: true
    ignore-map-index-ok: true
    ignore-chan-recv-ok: true
    ignore-names:
      - err
      - id
    ignore-decls:
      - i int
