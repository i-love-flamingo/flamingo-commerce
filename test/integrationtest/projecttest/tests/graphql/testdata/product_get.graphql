query {
    simple: Commerce_Product(marketPlaceCode: "fake_simple") {
        title
        marketPlaceCode
        meta {
            keywords
        }
        price {
            activeBase {
                amount
                currency
            }
        }
        specifications {
            groups {
                title
                entries {
                    label
                    values
                }
            }
        }
    }

    configurable: Commerce_Product(marketPlaceCode: "fake_configurable") {
        title
        marketPlaceCode
        meta {
            keywords
        }
        specifications {
            groups {
                title
                entries {
                    label
                    values
                }
            }
        }

        ... on Commerce_Product_ConfigurableProduct {
            variantSelection {
                variants {
                    attributes {
                        key
                        value
                    }
                    variant {
                        marketplaceCode
                    }
                }
                attributes {
                    label
                    code
                    options {
                        label
                        unitCode
                        otherAttributesRestrictions {
                            code
                            availableOptions
                        }
                    }
                }
            }
        }
    }

    active_variant: Commerce_Product(
        marketPlaceCode: "fake_configurable_with_active_variant"
    ) {
        type
        title
        meta {
            keywords
        }
        specifications {
            groups {
                title
                entries {
                    label
                    values
                }
            }
        }

        ... on Commerce_Product_ActiveVariantProduct {
            variationSelections {
                code
                label
            }
            activeVariationSelections {
                code
                label
                value
            }
        }
    }
}
