query {
    Commerce_Cart_DecoratedCart {
        cart {
            itemCount
            billingAddress {
                vat
                firstname
                lastname
                middleName
                title
                salutation
                street
                streetNr
                additionalAddressLines
                company
                city
                postCode
                state
                regionCode
                country
                countryCode
                telephone
                email
            }
            deliveries {
                deliveryInfo {
                    code
                    carrier
                    method
                    deliveryLocation {
                        useBillingAddress
                        address {
                            vat
                            firstname
                            lastname
                            middleName
                            title
                            salutation
                            street
                            streetNr
                            additionalAddressLines
                            company
                            city
                            postCode
                            state
                            regionCode
                            country
                            countryCode
                            telephone
                            email
                        }
                    }
                }
            }
        }
    }
}
