# Flamingo framework related configurations:
core:
  zap.loglevel: Warn
  oauth:
    server: 'https://accounts.google.com'
    secret: '%%ENV:OAUTH_SECRET%%'
    clientid: flamingo
    myhost: '%%ENV:FLAMINGO_HOSTNAME%%'
    disableOfflineToken: true
    enabled: false

flamingo:
  systemendpoint:
    serviceAddr: ":0"
  debug:
    mode: false
  router:
    path: /en
  prefixrouter:
    rootRedirectHandler:
      enabled: true
      redirectTarget: "/en/"
  session:
    cookie:
      secure: false
    backend: memory
    saveMode: "OnWrite"
  opencensus:
    jaeger:
      enable: true
      serviceAddr: ":10000"

# Configs for flamingo-commerce modules
checkout:
  showEmptyCartPageIfNoItems: true

order:
  useFakeAdapters: true

pagination:
  showFirstPage: false
  showLastPage: false
  defaultPageSize: 8
  showAroundActivePageAmount: 2

graphql:
  introspectionEnabled: true

commerce:
  cart:
    defaultDeliveryCode: delivery
    enableCartCache: false
    useInMemoryCartServiceAdapters: true
    emailAdapter:
      emailAddress: test@test.de
    useEmailPlaceOrderAdapter: false
    inMemoryCartServiceAdapter:
      defaultTaxRate: 19
  product:
    fakeservice:
      enabled: true
    priceIsGross: true
  customer:
    useNilCustomerAdapter: true
  category:
    useCategoryFixedAdapter: true
    categoryServiceFixed:
      tree:
        electronics:
          code: pc_laptops
          name: Electronics
          sort: 1
          childs:
            flat-screen_tvs:
              code: flat-screen_tvs
              name: Flat Screens & TV
            headphones:
              code: headphones
              name: Headphones
              childs:
                headphone_accessories:
                  code: headphone_accessories
                  name: Accessories
            tablets:
              code: tablets
              name: Tablets
        clothing:
          code: clothing
          name: Clothes & Fashion
          sort: 2
