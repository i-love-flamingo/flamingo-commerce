type Commerce_Customer_StatusResult {
    isLoggedIn: Boolean!
    userID: String!
}

type Commerce_CustomerResult {
    id: String!
    personalData: Commerce_Customer_PersonData!
    addresses: [Commerce_Customer_Address!]
    defaultShippingAddress: Commerce_Customer_Address!
    defaultBillingAddress: Commerce_Customer_Address!
}

type Commerce_Customer_PersonData {
    gender:     String!
    firstName:  String!
    lastName:   String!
    middleName: String!
    mainEmail:  String!
    prefix:      String!
    birthday:    Time!
    nationality: String!
}

type Commerce_Customer_Address {
    regionCode:             String!
    countryCode:            String!
    company:                String!
    street:                 String!
    streetNr:               String!
    additionalAddressLines: [String!]
    telephone:              String!
    postCode:               String!
    city:                   String!
    firstname:              String!
    lastname:               String!
    email:                  String!
}

extend type Query {
    Commerce_Customer_Status: Commerce_Customer_StatusResult
    Commerce_Customer: Commerce_CustomerResult
}
